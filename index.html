<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To-Do List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="todo-list">
                <h2>To-Do List <img src="images/icon.png" alt="To-do List Icon"></h2>
                <div class="row">
                    <input type="text" id="input-box" placeholder="Add your text">
                    <button id="addTaskButton" , onclick="addTask()">Add</button>
                </div>
                <ul id="list-container"></ul>
                <hr class="divider">
                <div class="items-row">
                    <p class="items-total"><span id="items-total">0</span> items total</p>
                    <button id="deleteAllButton" , onclick="deleteAllTasks()">Delete All</button>
                </div>
            </div>
        </section>

        <footer>
            <div class="footer">
                <p class="made-by">Made by Beatrice Maria Giurgica</p>
            </div>
        </footer>

    <script src="script.js"></script>
    </body>
</html>
